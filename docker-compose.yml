version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: my_postgres_db
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpassword
      POSTGRES_DB: virtexTeste
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

  